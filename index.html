<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="header">Weather Dashboard</h1>
    <div class="row container">
      <div class="col col-md-3 justify-content-start search">
        <form class="box">
          <h2 for="searching" class="col-12">Search for a City</h2>
          <input type="text" id="searching" class="col-12" /><br />
          <button type="button" class="col-12">search</button>
          <ul id="cityCollect"></ul>
        </form>
      </div>
      <div class="weatherHolder col col-sm-12 col-md-9 justify-content-end">
        <div class="card justify-content-end col col-12" id="currentWeather">
          something
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
